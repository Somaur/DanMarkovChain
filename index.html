    <script>

// 预加载管理器
const audioPreloader = {
    // 存储所有音频对象的 Map
    cache: new Map(),
    hasPreloaded: new Map(),

    async preloadAll(audioList) {
        await Promise.all(
            audioList.map(name => {
                return new Promise((resolve, reject) => {
                    const audio = new Audio(`./dan/${name}`);
                    audio.preload = "auto";

                    audio.addEventListener('loadeddata', () => resolve(audio));
                    audio.addEventListener('error', (e) => reject(e));

                    audio.load();
                });
            })
        ).then(audios => {
            audios.forEach((audio, index) => {
                this.cache.set(audioList[index], audio);
                this.hasPreloaded.set(audioList[index], true);
            });
        });
    },

    async preload(name) {
        if (this.hasPreloaded.get(name)) {
            return;
        }
        await this.preloadAll([name]);
    },

    play(name) {
        const audio = this.cache.get(name);
        if (audio) {
            audio.currentTime = 0;
            audio.play();
            return audio;
        } else {
            preload(name);
            play(`./dan/${name}`);
            console.log(`Audio ${name} is not preloaded.`);
        }
        return null;
    }
};

const state = {
    isPlaying: false,
    playingNode: null,

    flag: 0,
    nodes: {

        },

            ],
            nexts: ["xiang", "ji"]
        },
        "xiang": {

            nexts: ["ye", "ai", "menjixu"]
        },
        "ye": {

            ],
            nexts: ["bu"]
        },
        "dantianheidetaikuai": {

        "kexi": {

            ],
            nexts: ["guanxi"]
        },
        "guanxi": {

        "menjixu": {

            ],
            nexts: []
        }
    },

    activateNode(nodeKey) {
        const node = this.nodes[nodeKey];
        if (!node) {
            console.error(`[!] Node ${nodeKey} not found`);
            return;
        }

        if (this.isPlaying) {
            console.log(`[!] Already playing`);
            return;
        }

        let audioToPlay = node.audios.find(audio => {
            if (audio.lastNode && this.lastNode !== audio.lastNode) return false;
            if (audio.needFlag && this.flag !== audio.needFlag) return false;
            return true;
        });
        if (!audioToPlay) {
            console.log(`[!] No suitable audio found for node ${nodeKey}, use the last one`);
            audioToPlay = node.audios[node.audios.length - 1];
        }

        this.isPlaying = true;
        this.playingNode = nodeKey;
        this.lastNode = nodeKey;
        this.playedKeys.add(nodeKey);

        if (audioToPlay.setFlag) {
            this.flag = audioToPlay.setFlag;
        }

        if (node.element) {
            node.element.querySelector('rect').style.fill = '#90EE90';
            node.element.querySelector('rect').style.stroke = '#909090';
        }

        let nextNodeKey = null;
        if (node.nexts.length === 0) {
            console.log(`[!] End of the line`);
        } else {
            nextNodeKey = node.nexts[Math.floor(Math.random() * node.nexts.length)];
            if (this.blockFinalUntilAllPlayed && this.playedKeys.size < Object.keys(this.nodes).length - 1) {
                while (nextNodeKey === this.FinalNodeKey) {
                    nextNodeKey = node.nexts[Math.floor(Math.random() * node.nexts.length)];
                    console.log(`[!] Blocked final node ${this.FinalNodeKey}`);
                }
            }
            preload(nextNodeKey);
            this.nodes[nextNodeKey].element.querySelector('rect').style.fill = '#EEEE90';
        }

        const audio = audioPreloader.play(audioToPlay.name);
        if (audio) {
            const handleAudioEnd = () => {
                audio.removeEventListener('ended', handleAudioEnd);
                node.element.querySelector('rect').style.fill = '#FFFFFF';

                this.isPlaying = false;
                this.playingNode = null;

                if (nextNodeKey) {
                    this.activateNode(nextNodeKey);
                }
            };
            audio.addEventListener('ended', handleAudioEnd);
        } else {
            console.error(`[!] Failed to play audio for node ${nodeKey}`);
        }
    },

    blockFinalUntilAllPlayed: false,
    FinalNodeKey: "menjixu",
    playedKeys: new Set(),
}

const files = ['01-ni.wav', '02-shuo.wav', '03-ni.wav', '04-bu.wav', '05-xiang.wav', '06-zaizheli.wav', '07-wo.wav', '08-ye.wav', '09-bu.wav', '10-xiang.wav', '11-zaizheli.wav', '12-dantianheidetaikuai.wav', '13-xiang.wav', '14-zouzaojiulai.wav', '15-bu.wav', '16-ji.wav', '17-oh.wav', '18-wo.wav', '19-ai.wav', '20-ni.wav', '21-kexi.wav', '22-guanxi.wav', '23-biancheng.wav', '24-mei.wav', '25-guanxi.wav', '26-wenti.wav', '27-shi.wav', '28-mei.wav', '29-wenti.wav', '30-yu.wav', '31-shi.wav', '32-wo.wav', '33-menjixu.wav'];

    console.log('所有音频预加载完成！');
}).catch(e => {
    console.error(`[!] Failed to preload audio files: ${e}`);
});

const graph = document.querySelector("body > svg > g > g > g");
graph.querySelectorAll('[id]').forEach(node => {
    console.log(node.id);

    // 把DOM图形节点绑定到对应的节点对象上
    state.nodes[node.id].element = node;

    let audioName = "";
    files.forEach(file => {
        if (file.includes(node.id + ".wav")) {
            audioName = file;
        }
    });
    if (audioName === "") {
        console.log(`[!] No audio file found for node ${node.id}`);
        return;
    }
    node.addEventListener('click', () => {
        state.activateNode(node.id);
    });
});

function init() {

}

function reinit() {
    // audioPreloader.preloadAll(files).catch(e => {
    //     console.error(`[!] Failed to preload audio files: ${e}`);
    // });

    state.isPlaying = false;
    state.playingNode = null;
    state.lastNode = null;
    state.flag = 0;
    state.playedKeys.clear();
    state.nodes.forEach(node => {
        node.element.querySelector('rect').style.fill = '#FFFFFF';
        node.element.querySelector('rect').style.stroke = '#000000';
    });
}

const entryPoints = {
    normalRandomPlay() {
        reinit();
        state.activateNode('ni');
    },
    blockFinalUntilAllPlayed() {
        reinit();
        state.blockFinalUntilAllPlayed = true;
        state.activateNode('ni');
    }
} 
    </script>
